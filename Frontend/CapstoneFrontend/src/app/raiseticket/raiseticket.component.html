<div>
    <form>
        <div class="form-group">
        <h2>Raise Ticket</h2>
          <label for="">User ID</label>
          <input type="text" class="form-control" name="useridticket" id="useridticket" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Email Address</label>
            <input type="email" class="form-control" name="useremailticket" id="useremailticket" placeholder="name@example.com">
          </div>
        <div class="form-group">
          <label for="">Reason for Ticket</label>
          <textarea class="form-control" name="usermessageticket" id="usermessageticket" rows="5"></textarea>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Raise Ticket</button>
      </form>
</div>
